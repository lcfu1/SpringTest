group 'com.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //oracle
    testCompile group: 'com.oracle', name: 'ojdbc6', version: '12.1.0.1-atlassian-hosted'

    //mysql
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.26'

    //spring依赖包
    // https://mvnrepository.com/artifact/org.springframework/spring-tx
    compile group: 'org.springframework', name: 'spring-tx', version: '4.3.14.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.14.RELEASE'

    //spring测试依赖包
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.14.RELEASE'

    //切面需要的依赖包
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.6.6'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.6.6'
}
